<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="head">
        <div id="head_style">
            <div>
                <i class="fa fa-home" aria-hidden="true"></i>
               <a href="index.html"><span>天猫首页</span></a>
                <span>喵，欢迎来天猫</span>
                <a href=""><span>请登录</span></a>
                <a href=""><span>免费注册</span></a>
            </div>
            <div>
                <select name="" id="">
                    <option value="">我的淘宝</option>
                </select>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <a href="cart.html"><span>购物车</span></a>
                <select name="" id="">
                    <option value="">收藏夹</option>
                </select>
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <span>手机版</span>
                <span>淘宝网</span>
                <select name="" id="">
                    <option value="">商家支持</option>
                </select>
                <i class="fa fa-align-justify" aria-hidden="true"></i>
                <select name="" id="">
                    <option value="">网站导航</option>
                </select>
            </div>
        </div>
    </div>
    <div id="banner">
        <div>
            <div>
                <img src="images/TB.png" alt="">
            </div>
            <div id="bawang">
                <h5>霸王官方旗舰店</h5>
                <div>
                    <span>品牌互销</span>
                    <span></span>
                </div>
            </div>
            <div>
                <span>描述</span>
                <span>服务</span>
                <span>物流</span>
                <div>
                    <span>4.8⬆</span>
                    <span>4.8⬆</span>
                    <span>4.8⬆</span>
                </div>
            </div>
            <div>
                <span>手机逛</span>
                <span></span>
            </div>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="搜索天猫商品/品牌/店铺">
            <button>搜天猫</button>
            <button>搜本店</button>
        </div>
    </div>
    <div id="adall">
        <img src="images/O1CN.jpg" alt="" id="ad">
    </div>
    <!-- <div id="nav"></div> -->
    <div id="cell">
        <div id="pic">
            <img src="" alt="">
        </div>
        <div id="info">
            <span></span>
            <span></span>
            <div id="price">
                <p>促销价<span></span></p>
            </div>
            <div id="sale"></div>
            <div id="call">
                <span id="font_num">数量</span>
                <span id="num">1</span>
                <button id="add" class="addBtn">+</button>
                <button id="cut" class="cutBtn">-</button>
                <div>
                    <button id="buy" >立即购买</button> 
                    <button id="cart" class="addCart">加入购物车</button> 
                </div>
            </div>
        </div>
    </div>
    <div id="odiv">
        <img src="images/TB1I.jpg" alt="" id="bottom">
    </div>
</body>
</html>

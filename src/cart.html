<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/cart.css"> -->
</head>
<body>
    <div id="head">
        <div id="head_style">
            <div>
                <i class="fa fa-home" aria-hidden="true"></i>
               <a href="index.html"><span>天猫首页</span></a>
                <span>喵，欢迎来天猫</span>
                <a href=""><span>请登录</span></a>
                <a href=""><span>免费注册</span></a>
            </div>
            <div>
                <select name="" id="">
                    <option value="">我的淘宝</option>
                </select>
                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                <a href="cart.html"><span>购物车</span></a>
                <select name="" id="">
                    <option value="">收藏夹</option>
                </select>
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <span>手机版</span>
                <span>淘宝网</span>
                <select name="" id="">
                    <option value="">商家支持</option>
                </select>
                <i class="fa fa-align-justify" aria-hidden="true"></i>
                <select name="" id="">
                    <option value="">网站导航</option>
                </select>
            </div>
        </div>
    </div>
    <div id="banner">
        <div>
            <div>
                <img src="images/TB.png" alt="">
            </div>
            <div id="bawang">
                <h5>霸王官方旗舰店</h5>
                <div>
                    <span>品牌互销</span>
                    <span></span>
                </div>
            </div>
            <div>
                <span>描述</span>
                <span>服务</span>
                <span>物流</span>
                <div>
                    <span>4.8⬆</span>
                    <span>4.8⬆</span>
                    <span>4.8⬆</span>
                </div>
            </div>
            <div>
                <span>手机逛</span>
                <span></span>
            </div>
        </div>
        <div>
            <input type="text" name="" id="" placeholder="搜索天猫商品/品牌/店铺">
            <button>搜天猫</button>
            <button>搜本店</button>
        </div>
    </div>
    <div id="adall">
        <img src="images/O1CN.jpg" alt="" id="ad">
    </div>
    <div id="cart_top">
        <div>
            <span>全选商品</span>
            <span>降价商品0</span>
            <span>库存紧张0</span>
        </div>
        <div>
            <span>已选商品(不含运费)</span>
            <span></span>
            <button id="cash">结算</button>
        </div>
    </div>
    <div id="tab">
        <table border="1" cellspacing="0" >
            <tr >
                <th width="100"><input type="checkbox" name="" id="allCheck">全选</th>
                <th width="700">商品信息</th>
                <th width="100">单价</th>
                <th width="100">数量</th>
                <th width="100">金额</th>
                <th width="100">操作</th>
            </tr>
        </table>
    </div>
    <div id="odiv">
        <img src="images/TB1I.jpg" alt="" id="bottom_ad">
    </div>
</body>
</html>
